<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZB | Tech Writer Portfolio</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }
    body {
      background: #FFFFFF;
      color: #111111;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #3EB489;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #2E7D5A;
    }
    header {
      background: #FFFFFF;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      max-width: 900px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1px;
      color: #2E7D5A;
    }
    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    ul.nav-links li {
      font-weight: 600;
      font-size: 1rem;
      color: #111111;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: #3EB489;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      ul.nav-links {
        position: fixed;
        top: 60px;
        right: 0;
        background: #FFFFFF;
        height: calc(100vh - 60px);
        width: 200px;
        flex-direction: column;
        padding: 2rem;
        gap: 1.5rem;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      }
      ul.nav-links.active {
        transform: translateX(0);
      }
      .hamburger {
        display: flex;
      }
    }

    main {
      max-width: 900px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
      flex-grow: 1;
    }
    section {
      margin-bottom: 3rem;
    }
    h1, h2, h3 {
      color: #2E7D5A;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #555555;
    }

    .writing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.5rem;
    }
